<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat√°logo de VideoJuegos</title>
    <meta name="description" content="Explora, filtra y guarda tus videojuegos favoritos" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="site-title">üéÆ Cat√°logo de VideoJuegos</h1>
        <div class="header-actions">
          <button id="themeToggle" class="btn" aria-pressed="false" aria-label="Cambiar modo de color">üåô</button>
          <div class="cart-info">
            <span id="cartCount" class="cart-count">0</span>
            <span id="cartTotal" class="cart-total">$0.00</span>
            <button id="viewCartBtn" class="btn cart-btn" disabled>Ver Carrito</button>
          </div>
          <label class="fav-toggle">
            <input type="checkbox" id="onlyFavorites" />
            <span>Solo en carrito</span>
          </label>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="controls" aria-label="Controles de filtrado y ordenaci√≥n">
        <div class="control">
          <label for="search">Buscar</label>
          <input id="search" type="search" placeholder="Buscar por t√≠tulo..." />
        </div>
        <div class="control">
          <label for="genre">G√©nero</label>
          <select id="genre">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="control">
          <label for="sort">Ordenar</label>
          <select id="sort">
            <option value="rating-desc">Puntuaci√≥n ‚Üì</option>
            <option value="year-desc">A√±o ‚Üì</option>
            <option value="title-asc">T√≠tulo A‚ÜíZ</option>
          </select>
        </div>
      </section>

      <section id="grid" class="grid" aria-live="polite" aria-busy="false"></section>
    </main>

    <dialog id="detailsModal" class="modal">
      <article class="modal-content" role="document">
        <button id="closeModal" class="btn btn-ghost close" aria-label="Cerrar">‚úï</button>
        <div class="modal-body">
          <img id="modalCover" alt="Portada del juego" />
          <div class="modal-text">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc" class="muted"></p>
            <ul class="meta">
              <li><strong>A√±o:</strong> <span id="modalYear"></span></li>
              <li><strong>G√©nero:</strong> <span id="modalGenre"></span></li>
              <li><strong>Plataformas:</strong> <span id="modalPlatforms"></span></li>
              <li><strong>Puntuaci√≥n:</strong> <span id="modalRating"></span> ‚≠ê</li>
            </ul>
            <div class="cart-controls">
              <label for="quantity">Cantidad</label>
              <div class="quantity-row">
                <button id="decreaseQty" class="btn qty-btn">-</button>
                <input id="quantity" type="number" min="1" max="10" value="1" />
                <button id="increaseQty" class="btn qty-btn">+</button>
                <button id="addToCartBtn" class="btn">Agregar al Carrito</button>
                <button id="removeFromCartBtn" class="btn btn-ghost" style="display: none;">Quitar del Carrito</button>
              </div>
            </div>
            <div class="wa">
              <label for="waNumber">Enviar por WhatsApp</label>
              <div class="wa-row">
                <input id="waNumber" type="tel" inputmode="tel" placeholder="+521234567890" />
                <button id="sendWhatsAppBtn" class="btn">Enviar</button>
              </div>
              <p class="muted small">Formato: +<em>c√≥digo_pais</em><em>n√∫mero</em></p>
            </div>
          </div>
        </div>
      </article>
    </dialog>

    <dialog id="cartModal" class="modal">
      <article class="modal-content" role="document">
        <button id="closeCartModal" class="btn btn-ghost close" aria-label="Cerrar">‚úï</button>
        <div class="modal-body">
          <h2>üõí Carrito de Compras</h2>
          <div id="cartItems" class="cart-items">
            <!-- Los items del carrito se cargar√°n aqu√≠ din√°micamente -->
          </div>
          <div class="cart-summary">
            <div class="total-row">
              <span>Total de items:</span>
              <span id="cartItemsTotal">0</span>
            </div>
            <div class="total-row">
              <span>Total a pagar:</span>
              <span id="cartPriceTotal">$0.00</span>
            </div>
          </div>
          <div class="checkout-section">
            <div class="wa-checkout">
              <label for="waNumberCheckout">N√∫mero de WhatsApp para confirmar compra</label>
              <div class="wa-row">
                <input id="waNumberCheckout" type="tel" inputmode="tel" placeholder="+521234567890" />
                <button id="checkoutBtn" class="btn btn-primary">Comprar y Enviar</button>
              </div>
              <p class="muted small">Formato: +<em>c√≥digo_pais</em><em>n√∫mero</em></p>
            </div>
            <div class="cart-actions">
              <button id="clearCartBtn" class="btn btn-ghost">Vaciar Carrito</button>
            </div>
          </div>
        </div>
      </article>
    </dialog>

    <footer class="site-footer">
      <div class="container">
        <small> - Cat√°logo de Videojuegos</small>
      </div>
    </footer>

    <script src="app.js" defer></script>
  </body>
  </html>
